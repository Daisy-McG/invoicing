<header>
    <nav class="navbar bg-dark navbar-expand-md">
        <button class="navbar-toggler" aria-label="Click to open navigation menu." data-bs-toggle="collapse"
            data-bs-target="#navbar">
            <span><i class="fas fa-bars"></i></span>
        </button>
        <div class="navbar-collapse collapse" id="navbar">
            {% with request.resolver_match.url_name as url_name %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="{% if url_name == 'home' %}active {% endif %}nav-link">Home</a>
                </li>
                {% if not request.user.is_authenticated %}
                <li class="nav-item"><a href='/accounts/login/'
                        class="{% if url_name == 'account_login' %}active {% endif %}nav-link">Login</a>
                </li>
                {% endif %}
                <li class="nav-item"><a href='/accounts/logout/' class="nav-link">Logout</a></li>
            </ul>
            {% endwith %}
        </div>
    </nav>
</header>
